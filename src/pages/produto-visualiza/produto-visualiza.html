<ion-header>

  <ion-navbar>
    <ion-title>NovoProduto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="atualizar()">
    <ion-list>

      <ion-item>
        <ion-label floating>NomeProduto</ion-label>
        <ion-input formControlName="nomeProduto" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Preço</ion-label>
        <ion-input formControlName="telefone" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Categoria</ion-label>
        <ion-input formControlName="catergoria" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input formControlName="descricao" type="text"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button>Atualizar</button>
  </form>

</ion-content>
